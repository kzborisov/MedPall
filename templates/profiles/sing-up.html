{% extends 'common/base.html' %}
{% block title %}Med Pall | Sing Up{% endblock %}

{% block content %}
    <section class="sign-up">
        <div class="container">
            <div class="contactForm">
                <form method="POST" action="{% url 'sign up' %}">
                    {% csrf_token %}

                    <h2>Sign Up</h2>
                    <div class="inputBox">
                        {{ form.username }}
                        <span>Username</span>
                    </div>
                    <div class="inputBox">
                        {{ form.password1 }}
                        <span>Password</span>
                    </div>
                    <div class="inputBox">
                        {{ form.password2 }}
                        <span>Repeat Password</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
